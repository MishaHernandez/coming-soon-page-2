<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <div class="container">
    <img class="logo" src="images/logo.svg" alt="page's logo">

    <h1 class="title">We are launching <span class="title__span">soon!</span></h1 class="title">
  
    <h2 class="subtitle">Subscribe and get notified</h2>
  
    <form id="form" class="form" id="form" action="#" title="subscription form">
      <div class="form__input">
        <input type="text" name="email" class="form__input-email" id="email" placeholder="Your email address..." title="input your email">
        <p id="input-message" class="form__input-message">Please provide a valid email address</p>
      </div>
      <button type="submit" class="form__button" title="subscribe button">Notify Me</button>
    </form>
  
    <img class="illustration" src="images/illustration-dashboard.png" alt="dashboard image">
  
    <div class="social__buttons">
      <a href="#" class="social__link" title="facebook page"><i class="fab fa-facebook-f social__icon"></i></a>
      <a href="#" class="social__link" title="twitter page"><i class="fab fa-twitter social__icon"></i></a>
      <a href="#" class="social__link" title="instagram page"><i class="fab fa-instagram social__icon"></i></a>
    </div>
  
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  
    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Mijail Hernandez</a>.
      </p>
    </footer>
  </div>
  <script src="https://kit.fontawesome.com/68a9e07591.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
