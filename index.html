<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <div class="container">
    <img src="images/logo.svg" alt="">
    
    <h1 class="title">We are launching soon!</h1 class="title">
  
    <h2 class="subtitle">Subscribe and get notified</h2>
  
    <form class="form" id="form" action="#">
      <div class="form__input">
        <input type="form__input-email" name="email" id="email" placeholder="Your email address...">
        <p class="form__input-message">Please provide a valid email address</p>
      </div>
      <button class="form__button" title="subscribe button">Notify Me</button>
    </form>
  
    <img src="images/illustration-dashboard.png" alt="dashboard image">
  
    <div class="social-buttons">
      <img src="images/facebook-f.svg" alt="facebook page">
      <img src="images/twitter.svg" alt="twitter page">
      <img src="images/instagram.svg" alt="instagram page">
    </div>
  
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  
    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </div>
  <!-- <script src="https://kit.fontawesome.com/68a9e07591.js" crossorigin="anonymous"></script> -->
  <script src="script.js"></script>
</body>
</html>
